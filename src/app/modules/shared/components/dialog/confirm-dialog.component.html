<h1 *ngIf="!!data.title" mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
  <p *ngIf="!!data.message">{{ data.message }}</p>
  <div *ngIf="!!data.html" [innerHTML]="data.html"></div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button *ngIf="!!data.cancelText" mat-flat-button (click)="onCancel()">{{ data.cancelText }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ data.confirmText }}</button>
</mat-dialog-actions>
