<form [formGroup]="badgeForm" (submit)="submit()">
  <div class="fields">
    <mat-form-field appearance="outline" class="field-username">
      <mat-label>username</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field-clock">
      <mat-label>clock</mat-label>
      <mat-select formControlName="clock" required>
        <mat-option *ngFor="let clock of ['in','out']" [value]="clock">
          {{clock}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field-timestamp">
      <mat-label>timestamp</mat-label>
      <input matInput type="datetime-local" formControlName="timestamp" required>
    </mat-form-field>
  </div>

  <div class="buttons">
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
